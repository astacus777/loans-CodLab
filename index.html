<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
<header class="logo-header">
    <div class="header-container">
        <a href="/" class="logo">
            Loans.com
        </a>

        <nav class="menu">
            <ul class="menu-list">
                <li><a href="">Rates & Fees</a></li>
                <li><a href="">How to apply</a></li>
                <li><a href="">Questions?</a></li>
            </ul>
        </nav>

    </div>

</header>
<main class="container">
    <div class="main-container">
        <div class="into__info">
            <h3>Personal Loan</h3>
            <h1>Put your plans into action.</h1>
            <div class="icon-container">
                <div class="options cloud">
                    <div ></div>
                    <a href="">Online application</a></div>
                <div class="options dollar">
                    <div></div>
                    <a href="">Up to $50 000</a>
                </div>
                <div class="options clock">
                    <div></div>
                    <a href="">The money is yours in 48h</a>
                </div>
            </div>


        </div>
        <div class="intro__form">
            <h2>Let's change your life?</h2>
            <div class="form_container">
                <label class="name">Full name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="John Doe" required>
                <label class="email">E-mail</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="john.doe@apple.com"
                       required>
                <label class="how_much">How muc do you need?</label>
                <input class="form-control" type="email" id="how_much" name="email" placeholder="1000" required>
                <button class="btn">Check your rates</button>

            </div>
        </div>
    </div>
</main>

</body>
</html>
